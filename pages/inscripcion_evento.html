    <main class="justify-content-center align-items-center content" >
        <section class="sectionPrincipal row justify-content-center">
            <article id="sectionPrincipalMisDatos" class="section_articlePrincipal col-md-10 col-lg-10 col-xl-9" >
                <h1 class="tituloArticulo">INSCRIPCION CLUB ALAS ARGENTINAS</h1>
                <form id="formInscripcionEvento" class= "form-horizontal novedadGradientToLeft" action="felicitaciones.html" method="post">
                    <div class="row justify-content-center">
                        <div class="row justify-content-center text-center col-12">
                            <h3 class="letraNegraFondoBlanco">Datos Personales</h3>
                        </div>
                        <div class="form-group col-10 col-md-5">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input  id="inscripcionEventosinputApellido" class="divCargaDatosText form-control" type="text" name="apellido" required>
                        </div>
                        <div class="form-group col-10 col-md-5" >
                            <label for="nombre" class="form-label">Nombre</label>
                            <input  id="inscripcionEventosinputNombre" class="divCargaDatosText form-control"  type="text" name="nombre" required>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-10 col-md-5" >
                            <label for="documento" class="form-label">Documento</label>
                            <input id="inscripcionEventosinputDocumento" class="divCargaDatosText form-control" type="number" name="documento" required>
                        </div>
                        <div class="form-check col-10 col-md-5 align-self-center" >
                            <div class="row">
                                <input type="radio" name="genero" value="Masculino" class="col-2">Masculino
                                <input type="radio" name="genero" value="Femenino" class="col-2">Femenino
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-10 col-md-5">
                            <label for="fechanacimiento" class="form-label">Fec.Nacimiento</label>
                            <input id="inscripcionFechaNacimientoInscripcion" class="form-control" type="date" name="fechanacimiento" required>
                        </div>
                        <div class="form-group col-10 col-md-5">
                            <label for="equipo" class="form-label" >Equipo</label>
                            <select id="inscripcionEventossectionEquipo" name="equipo" class="form-select form-control" aria-label="Default select example">
                                <option selected>Elija el Equipo</option>
                                <option value="4fantasticos">Los 4 Fantasticos</option>
                                <option value="unclasico">Un Clásico</option>
                                <option value="siemprepresentes">Siempre Presentes</option>
                            </select>
                        </div>
                    </div>
                    <div id="datosContactoInscripcion" class="content">
                        <div class="row justify-content-center text-center col-12">
                            <h3 class="letraNegraFondoGris">Datos Contacto en caso de Emergencia</h3>
                        </div>
                        <div class="row justify-content-center">
                            <div id="nombreContactoInscripcion" class="form-group col-10 col-md-5">
                                <label for="nombrecontacto">Nombre:</label>
                                <input id="inputnombreContacto"  class="form-control" type="text" name="nombrecontacto" placeholder="nombre de su contacto"
                                    required class="col-10">
                            </div>
                            <div id="telefonoContactoInscripcion" class="form-group col-10 col-md-5">
                                <label for="telcontacto">Telefono:</label>
                                <input class="form-control" type="tel" name="telcontacto" required class="col-10">
                            </div>
                        </div>
                    </div>
                    <div id="divTerminosInscripcion" class="content">
                        <div class="row justify-content-center text-center col-12">
                            <h3 class="letraNegraFondoGris">Términos y Condiciones</h3>
                        </div>
                        <!--iframe src="./terminos_y_condiciones_evento.html" frameborder="2"     style="width: 100%;"></iframe> -->
                        <div class="row justify-content-center">
                            <iframe src="./terminos_y_condiciones_evento.html" frameborder="1" class="frameTerminos col-10"></iframe>
                        </div>
                        <!--checkbox-->
                        <div class="row justify-content-center">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="aceptotc" id="aceptarterminos">
                                <label class="form-check-label" for="aceptarterminos">
                                    Acepto los términos y condiciones
                                </label>
                            </div>                    
                        </div>
                        <div class="row justify-content-center">
                            <div class="text-center" >
                                <input class="btn btn-info" type="submit" value="Enviar Inscripción">
                                <input class="btn btn-info" type="reset" value="Limpiar formulario">
                                <!--Envia la info al archivo que figura en action-->
                            </div>
                        </div>
                    </div>
                </form>
            </article>
