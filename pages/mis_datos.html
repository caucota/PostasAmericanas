                <form id="misDatosFormulario" class= "form-horizontal novedadRadial" action="felicitaciones.html" method="post">
                    <h2 id="misDatosDatosPers" class="col-12">Datos Personales</h2>
                    <div id="misDatosFoto" class="form-group">
                        <img src="../img/FotoEjemplo.jpg" alt="Foto personal">
                        <input class="btn btn-default" type="button" value="Subir Foto" name="subirfoto" >
                    </div>
                    <div class="form-group" align="center">

                    </div>

                    <div class="form-group" align="center">
                        <label for="nombre" class="form-label col-sm-2">Nombre</label>
                        <input class="divCargaDatosText col-11 col-sm-7 col-md-7 col-lg-6 col-xl-4" type="text" name="nombre" required>
                    </div>
                    <div class="form-group"  align="center">
                        <label for="documento" class="form-label col-sm-2">Documento</label>
                        <input class="divCargaDatosText  col-11 col-sm-7 col-md-7 col-lg-6 col-xl-4" type="number" name="documento" required>
                    </div>
                    <div class="form-group" align="center">
                        <label for="fechanacimiento" class="form-label col-sm-2">Fecha de Nacimiento</label>
                        <input class="divCargaDatosText col-11 col-sm-7 col-md-7 col-lg-6 col-xl-4" type="date" name="fechanacimiento" required>
                    </div>
                    <!--Radio Booton-->
                    <!--
                    <div class="form-check" align="center">
                        <input class="divCargaDatosText col-sm-2" type="radio" name="genero" value="Masculino">Masculino

                    </div>
                    -->
                    <div class="form-group" align="center">
                        <div>
                            <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="Femenino">
                            <label class="form-check-label" for="generoFemenino">Femenino</label>
                        </div>
                        <div>
                            <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="Masculino">

                        <div id="misDatosCheckAceptar" class="checkbox" >

                        </div>
                    </div>

                    <div id="misDatosBotones" class="form-group"  align="center" >
                        <input class="btn btn-default" type="submit" value="Enviar Registro">
                        <input class="btn btn-default" type="reset" value="Limpiar formulario">
                        <!--Envia la info al archivo que figura en action-->
